{% extends 'base.html' %}
{% block content %}
<h2>Add Product</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.name.label }} {{ form.name() }}</p>
    <p>{{ form.price.label }} {{ form.price() }}</p>
    <p>{{ form.description.label }} {{ form.description() }}</p>
    <p>{{ form.stock.label }} {{ form.stock() }}</p>
    <p><input type="submit" value="Add Product"></p>
</form>
{% endblock %}
